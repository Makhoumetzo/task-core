spring:
  application:
    name: task-core

  # ── Base de données MySQL ───────────────────────────────────────────────────
  datasource:
    url: jdbc:mysql://localhost:3306/taskmanager_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: taskapp
    password: taskpass123
    driver-class-name: com.mysql.cj.jdbc.Driver

  # ── JPA / Hibernate ─────────────────────────────────────────────────────────
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

# ── Logging SQL ────────────────────────────────────────────────────────────────
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
